<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气应用程序</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面基础样式 */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 主容器样式 */
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
        }

        /* 标题样式 */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* 输入区域样式 */
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: #f0f0f0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: #fff;
            box-shadow: 0 0 10px rgba(102, 166, 255, 0.3);
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            background: #66a6ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5590e6;
            transform: translateY(-2px);
        }

        /* 天气信息展示区域 */
        #weather-info {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        #weather-info p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }

        .weather-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        #weather-info img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        #weather-info img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>天气查询</h1>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="请输入城市名称...">
            <button id="submit-btn">查询</button>
        </div>
        <div id="weather-info">
            <p id="temperature"></p>
            <p id="weather-condition"></p>
            <div class="weather-images">
                <img id="day-night-image" src="" alt="Day or Night">
                <img id="weather-icon" src="" alt="Weather Icon">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
